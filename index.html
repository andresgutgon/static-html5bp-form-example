<body>   
  <div id=forklink>
      <a href="https://github.com/andresgutgon/static-html5bp-form-example" target=_blank>
          <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/abad93f42020b733148435e2cd92ce15c542d320/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub">
      </a>
  </div>
  <header>   
      <div class=layout>  
        <div class=content>  
          <h1>Formulario, Galería y Drag&Drop</h1>
        </div> 
      </div> 
  </header>      
  <div id=drag-and-drop>
      <div class=layout>  
          <div id=dragzone> 
            <div class=innerdragzone>
                <div class=draggable-in><div></div></div>
                <h3><strong>Arrástrame</strong> y libérame de mi prisión de pixeles RegisteredTrademark(r)</h3>                
            </div> 
          </div>
          <div id=free>
            <div class=draggable-out><div class=happy></div></div>         
          </div>
      </div>             
  </div>
  <div id=html5bpform>
      <div class=layout>  
          <div id=form>
              <form id=client_validations_form action="" method=POST>
                <div>
                    <label for=name>Nombre</label>
                    <input id=name name=name type=text value=""/>
                </div>            
                <div>
                    <label for=lastname>Apellidos</label>
                    <input id=lastname name=lastname type=text value=""/>
                </div>            
                <div>
                    <label for=phone>Teléfono</label>
                    <input id=phone name=phone type=text value=""/>
                </div>            
                <div>
                    <label for=email>Email</label>
                    <input id=email name=email type=text value=""/>
                </div>            
                <div>
                    <label for=comments>Comentarios</label>
                    <textarea id=comments name=comments></textarea>
                </div>            
                <button class="green-css3button big" type=submit>Enviar</button>
              </form>            
          </div>
          <div id=carousel>
              <div class=gallery>  
                  <div class=innergallery>
                      <ul>
                          <li><img src="http://farm7.staticflickr.com/6180/6182405155_86d5b9d446_z.jpg" alt="Andrés Nieto"></li>
                          <li><img src="http://farm7.staticflickr.com/6099/6226655641_f0103536f6_z.jpg" alt="Andrés Nieto"></li>
                          <li><img src="http://farm7.staticflickr.com/6226/6221064288_95997984a1_z.jpg" alt="Andrés Nieto"></li>
                          <li><img src="http://farm7.staticflickr.com/6177/6182912072_4a1a5dfb7f_z.jpg" alt="Andrés Nieto"></li>
                          <li><img src="http://farm4.staticflickr.com/3352/5802054542_905ffe0e33_z.jpg" alt="Andrés Nieto"></li>
                          <li><img src="http://farm6.staticflickr.com/5222/5638255899_23944cf1a5_z.jpg" alt="Andrés Nieto"></li>
                          <li><img src="http://farm6.staticflickr.com/5051/5552560002_bcae5fb3f7_z.jpg" alt="Andrés Nieto"></li>
                      </ul>            
                  </div>          
                  <div class=credits>Fotos de <a href="http://www.flickr.com/photos/anieto2k/" target=_blank title="Andrés Nieto">Andrés Nieto</a> en Flirk.</div>
              </div>          
          </div>          
      </div>  
  </div>
